<!doctype html>
<html>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
        -webkit-text-size-adjust: 100%;
        background: transparent;
    }
    .discovery {
        height: 100vh;
        width: 100vw;
    }
</style>
<body>
    <script type="module">
        import { initDiscovery } from '../json-discovery/build-chrome/discovery.js';

        const discovery = initDiscovery();
        
        const content = '{ "key": "value" }';
        discovery.action.define('getRaw', () => ({
            firstSliceText: content,
            firstSliceSize: content.length,
            fullSize: content.length
        }));
        discovery.action.define('getRawFull', () => ({
            json: content
        }))
    </script>
</body>
</html>
